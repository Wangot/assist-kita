<div class="x_panel">
  <div class="x_title">
    <h2>Tickets</h2>
    <ul class="nav navbar-right panel_toolbox">
      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
      </li>
      <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
        <ul class="dropdown-menu" role="menu">
          <li><a href="#">Settings 1</a>
          </li>
          <li><a href="#">Settings 2</a>
          </li>
        </ul>
      </li>
      <li><a class="close-link"><i class="fa fa-close"></i></a>
      </li>
    </ul>
    <div class="clearfix"></div>
  </div>
  <div class="x_content">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Mobile Number</th>
          <th>Name</th>
          <th>Message Content</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="ticket in vm.Tickets">
          <th scope="row">{{ticket.id}}</th>
          <td>{{ticket.maker.Username}}</td>
          <td>{{ticket.maker.first_name}} {{ticket.maker.last_name}}</td>
          <td>{{ticket.content}}</td>
          <td>
            <a href="#/ticket/{{ticket.id}}" class="btn btn-primary" tooltip="Reply"><i class="fa fa-reply"></i></a> 
            <!-- <a ng-click="vm.openHospitalModal()" class="btn btn-primary"><i class="fa fa-user"></i></a> -->
            <a href="#/user/{{ticket.maker.id}}" class="btn btn-primary" uib-tooltip="View user info"><i class="fa fa-user"></i></a> 
          </td>
        </tr>       
      </tbody>
    </table>

  </div>
</div>
