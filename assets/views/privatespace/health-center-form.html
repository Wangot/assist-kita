<div class="col-md-12 col-sm-12 col-xs-12">
  <div class="x_panel">
    <div class="x_title">
      <h2>{{vm.HealthCenter.health_facility_name}}</h2>
      <ul class="nav navbar-right panel_toolbox">
        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
        </li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#">Settings 1</a>
            </li>
            <li><a href="#">Settings 2</a>
            </li>
          </ul>
        </li>
        <li><a class="close-link"><i class="fa fa-close"></i></a>
        </li>
      </ul>
      <div class="clearfix"></div>
    </div>
    <div class="x_content">
      <br>
      <form id="demo-form2" data-parsley-validate="" class="form-horizontal form-label-left" novalidate="">

        <div class="form-group">
          <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Location
          </label>
          <div class="col-md-6 col-sm-6 col-xs-12">
            {{vm.HealthCenter.province_name}}
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Health Facility Type
          </label>
          <div class="col-md-6 col-sm-6 col-xs-12">
            {{vm.HealthCenter.health_facility_type}}
          </div>
        </div>        
        <div class="form-group">
          <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">Inventory
          </label>
          <div class="col-md-6 col-sm-6 col-xs-12">
            <div ng-repeat="inv in vm.HealthCenter.Inventories">
              - {{inv.GenericName.name (inv.MedicineForm.name)}} <span class="label" ng-class="{'label-success': inv.stock > 171, 'label-danger': inv.stock <= 171 }">{{inv.stock}}</span>
            </div>
          </div>
        </div>
        <div class="ln_solid"></div>
        <div class="form-group">
          <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
            <a class="btn btn-danger" href="#/health-center">Cancel</a>
            <button class="btn btn-primary" ng-click="vm.sendRequest();">Assistance Request</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
